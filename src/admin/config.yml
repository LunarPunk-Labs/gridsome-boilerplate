backend:
  name: github
  repo: hack-along/gridsome-boilerplate

media_folder: "static/uploads/events"
public_folder: "/uploads/events"

collections:
  - name: "event"
    label: "Event"
    folder: "content/events"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          default: "",
          dateFormat: "YYYY-MM-DD",
          timeFormat: false,
          pickerUtc: true,
        }
      - {
          label: "Time (format without seperator eg. 1600 or 1830)",
          name: "time",
          default: "0000",
          widget: "string",
          comment: 'This is a multiline\ncomment',
        }
      - {
          label: "Featured Image",
          name: "thumbnail",
          widget: "image",
          media_library: { config: { multiple: false } },
        }
      - { label: "Body", name: "body", widget: "markdown" }
